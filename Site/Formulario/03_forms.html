<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectos de Formulário</title>
</head>
<body>
    <h1>Objectos de Formulário</h1>

    <form action="#">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome</label>
            <input type="text" maxlength="20">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Digite um email válido">
            <br>
            <label for="agregado">Agregado Familiar</label>
            <input type="number" min="1" max="10">
            <br>
            <label for="data">Data de Nascimento</label>
            <input type="date" min="01/01/1950" max="08/05/2023">

            <h2>Possui algum rendimento extra?</h2>
            <label>
            <input type="radio" name="rendimento" value="s">Sim
            </label>
            <label>
            <input type="radio" name="rendimento" value="n">Não
            </label>

            <h2>Sexo</h2>
            <input type="radio" name="sexo" value="fem">Feminino    
            <input type="radio" name="sexo" value="masc">Masculino
            <input type="radio" name="sexo" value="nd">Prefiro não dizer

            <h2>Qual o seu estado civil?</h2>
            <input type="radio" name="estado_civil" value="sol">Solteiro
            <input type="radio" name="estado_civil" value="cas">Casado
            <input type="radio" name="estado_civil" value="div">Divorciado
            <input type="radio" name="estado_civil" value="viu">Viúvo

        </fieldset>

        <fieldset>
            <legend>Áreas de Interesse</legend>
            <label for="interesse">
            <input type="checkbox" name="interesse" value="html">HTML
            </label>
            <label for="interesse">
            <input type="checkbox" name="interesse" value="css">CSS
            </label>
            <label for="interesse">
            <input type="checkbox" name="interesse" value="js">JavaScript
            </label>

            <br>
            <br>
            <label>Escolha uma Linguagem
                <br>
                <select name="linguagem" id=""size="8" multiple>
                <optgroup label="FrontEnd">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </optgroup>
                <optgroup label="BackEnd">
                    <option value="java">JAVA</option>
                    <option value="c#">C#</option>
                    <option value="python">Python</option>
                </optgroup>
                </select>

                <input type="text" list="lista">
                    <datalist id="lista">
                        <option value="html">
                        <option value="css">
                        <option value="js">
                        <option value="java">
                        <option value="c#">
                        <option value="python">
                    </datalist>
            </label>
        </fieldset>

        <fieldset> 
            <legend>Insira o seu CV</legend>
            <input type="file" name="cv" accept=".pdf">
        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" id="" cols="30" rows="10" placeholder="Escreva aqui a sua mensagem"></textarea>
        </fieldset>

        <br>
        <br>
<fieldset>
<textarea cols="30" rows="10" readonly>
Contrato de utilizador:
1.blablabla
2.blablabla
3.blablabla
</textarea>

    <label>
        <input type="checkbox" name="contrato"> Li e Aceito os termos do contrato
    </label>
        <br>
 </fieldset>
 <br>   
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">

<input type="hidden" value="texto escondido" name="id">

<button type="button"><b><i>Clique aqui</i></b></button>

<input type = "search" name="pesquisa" placeholder="Pesquisar...">

<br>
<br>

<input type="range" min="0" max="100" step="1" value="50">
<br>
<input type="time" name="hora">
<br>
<input type="color" name="cor">

    </form>
</body>
</html>
